<div data-bind="visible: hasRequests()">
    <article class="requests">
        <section class="withFooter">
            <table>
                <thead>
                    <tr>
                        <th><span>Request</span></th>
                        <th><span>Controller</span></th>
                        <th class="right"><span>Method</span></th>
                        <th class="right"><span>Response Code</span></th>
                        <th class="right"><span>Invocation Time (ms)</span></th>
                    </tr>
                </thead>
                <tbody class="listing" data-bind="foreach: {data: requests, as: 'req'}">
                    <tr>
                        <td class="path"><a href="#" data-bind="text: path, attr: { href: requestLink }"></a></td>
                        <td class="controller" data-bind="text: controller"></td>
                        <td class="method right" data-bind="text: method"></td>
                        <td class="response right" data-bind="text: responseCode, style: { color: req.responseCode == 400 ? 'red' : ''}"></td>
                        <td class="invocation right" data-bind="text: invocationTime"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <footer class="filters fourFilters">
            <p class="limit select">
                <label>Limit</label>
                <select data-bind="value: limit">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                </select>
            </p>
        </footer>
    </article>
</div>
<div id="splash" data-bind="visible: !hasRequests()">
    You can see http requests here for your Play application, but your application has not yet received any http requests.
</div>
