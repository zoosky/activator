<article class="requests">
    <header>
        <h1>Requests</h1>
    </header>
    <div id="splash" data-bind="visible: !hasRequests()">
        <p>No requests found. There could be two reasons for this: either there haven't been any requests to your Play application yet or you're running an unsupported Play version (&gt;2.2.2)</p>
    </div>

    <section class="withFooter"  data-bind="visible: hasRequests()">
        <table>
            <thead>
                <tr>
                    <th rowspan="2" data-bind="click: changeSort('time'), css: { sortBy: 'time' == sortBy() }" class="sortBy"><span>Time</span></th>
                    <th><span>Request</span></th>
                    <th rowspan="2" data-bind="click: changeSort('controller'), css: { sortBy: 'controller' == sortBy() }" class="sortBy"><span>Controller</span></th>
                    <th rowspan="2" data-bind="click: changeSort('method'), css: { sortBy: 'method' == sortBy() }" class="sortBy"><span>Method</span></th>
                    <th rowspan="2" data-bind="click: changeSort('responseCode'), css: { sortBy: 'responseCode' == sortBy() }" class="sortBy"><span>Response Code</span></th>
                    <th rowspan="2" data-bind="click: changeSort('invocationTime'), css: { sortBy: 'invocationTime' == sortBy() }" class="sortBy"><span>Invocation Time (ms)</span></th>
                </tr>
            </thead>
            <tbody class="listing" data-bind="foreach: {data: requests, as: 'req'}">
                <tr>
                    <td class="time right" data-bind="text: startTime"></td>
                    <td class="path"><a href="#" data-bind="text: path, attr: { href: requestLink }"></a></td>
                    <td class="controller" data-bind="text: controller"></td>
                    <td class="method right" data-bind="text: method"></td>
                    <td class="response right" data-bind="text: responseCode, style: { color: req.responseCode == 400 ? 'red' : ''}"></td>
                    <td class="invocation right" data-bind="text: invocationTime"></td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- ko if: requests().length -->
        <footer class="filters fourFilters">
            <p class="limit select">
                <label>Limit</label>
                <select data-bind="value: limit">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                </select>
            </p>
            <p class="sorting select">
                <label>Sort Direction</label>
                <select data-bind="value: sortDirection">
                    <option value="desc">Descending</option>
                    <option value="asc">Ascending</option>
                </select>
            </p>
        </footer>
    <!-- /ko -->
</article>
