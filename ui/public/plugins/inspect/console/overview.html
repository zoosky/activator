<ul class="listing">
    <li data-bind="visible: actors() > 0, css: { active: active() == 'actors' }">
        <h2>
            <a href="#inspect/actors">
                <span class="label">Actors</span>
                <span class="counter" data-bind="text: shorten(actors())">&ndash;</span>
            </a>
        </h2>
    </li>
    <li data-bind="visible: requests() > 0, css: { active: active() == 'requests' }">
        <h2>
            <a href="#inspect/requests">
                <span class="label">Play requests</span>
            </a>
        </h2>
    </li>
    <li data-bind="visible: deviations() > 0, css: { active: active() == 'deviations' }">
        <h2>
            <a href="#inspect/deviations">
                <span class="label">Deviations</span>
                <span class="counter" data-bind="text: shorten(deviations())">&ndash;</span>
            </a>
        </h2>
    </li>
</ul>
